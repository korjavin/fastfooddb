version: "3.8"
services:
  app:
    image: ghcr.io/korjavin/fastfooddb:b1cd4d54aa7a08c71948ae43bb5836f33f1011fc
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastfooddb.rule=Host(${DOMAIN})"
      - "traefik.http.routers.fastfooddb.tls=true"
      - "traefik.http.routers.fastfooddb.tls.certresolver=letsencrypt"
      - "traefik.http.services.fastfooddb.loadbalancer.server.port=8080"

networks:
  traefik_network:
    name: ${NETWORK_NAME:-traefik_network}
    external: true
