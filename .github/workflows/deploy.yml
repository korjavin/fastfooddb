name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/korjavin/fastfooddb:latest
            ghcr.io/korjavin/fastfooddb:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deploy branch
        env:
          GITHUB_COMMIT_SHA: ${{ github.sha }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          IMAGE="ghcr.io/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}:${GITHUB_COMMIT_SHA}"

          if git ls-remote --exit-code --heads origin deploy >/dev/null 2>&1; then
            git fetch origin deploy
            git checkout deploy
          else
            git checkout --orphan deploy
            git rm -rf . >/dev/null 2>&1 || true
          fi

          git checkout ${{ github.event.repository.default_branch || 'master' }} -- docker-compose.yml
          sed -i "s|ghcr.io/korjavin/fastfooddb:latest|${IMAGE}|g" docker-compose.yml

          git add docker-compose.yml
          git diff --cached --quiet || git commit -m "deploy: ${GITHUB_COMMIT_SHA}"
          git push origin deploy

      - name: Trigger Portainer webhook
        env:
          PORTAINER_WEBHOOK: ${{ secrets.PORTAINER_WEBHOOK }}
        if: env.PORTAINER_WEBHOOK != ''
        run: curl -s -X POST "$PORTAINER_WEBHOOK"
