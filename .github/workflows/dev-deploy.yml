name: Build and Deploy (Dev)

on:
  push:
    branches-ignore:
      - master
      - deploy
      - deploy-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive safe branch name
        id: branch
        run: |
          NAME="${GITHUB_REF#refs/heads/}"
          echo "name=$(echo "$NAME" | tr '/' '-')" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/korjavin/fastfooddb:${{ steps.branch.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deploy-dev branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          IMAGE="ghcr.io/korjavin/fastfooddb:${{ steps.branch.outputs.name }}"

          if git ls-remote --exit-code --heads origin deploy-dev >/dev/null 2>&1; then
            git fetch origin deploy-dev
            git checkout deploy-dev
          else
            git checkout --orphan deploy-dev
            git rm -rf . >/dev/null 2>&1 || true
          fi

          cat > docker-compose.yml <<EOF
          version: "3.8"
          services:
            app:
              image: ${IMAGE}
              restart: unless-stopped
              ports:
                - "8080:8080"
              env_file:
                - .env
          EOF

          git add docker-compose.yml
          git diff --cached --quiet || git commit -m "deploy-dev: ${{ github.sha }}"
          git push origin deploy-dev

      - name: Trigger Portainer dev webhook
        if: ${{ secrets.PORTAINER_WEBHOOK_DEV != '' }}
        run: curl -s -X POST "${{ secrets.PORTAINER_WEBHOOK_DEV }}"
